<!doctype html>
<title>dz-e8</title>
<h7>Введите URL</h7>
<form action="/">
  <input type="text" name="address"></input>
  <input type="submit">
</form>

<table border="1">
  <caption>Подсчет числа упоминаний слова Python</caption>
  <colgroup style="background-color: #ADD8E6;">
    <col>
    <col style="background-color: #00BFFF;">
    <col>
  </colgroup>
  <tr>
    <th>URL</th>
    <th>Number of mentions</th>
    <th>HTTP STATUS CODE</th>
  </tr>
  {% for result in results %}
    <tr>
      <td>{{result.address}}</td>
      <td>{{result.words_count}}</td>
      <td>{{result.http_status_code}}</td>
    </tr>
  {% endfor %}
</table>
